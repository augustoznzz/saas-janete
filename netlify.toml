[build]
  base = "janetezuanazzi"
  command = "npm run build"
  publish = "janetezuanazzi/.next"

[build.environment]
  # Ensure Next.js target is set for Netlify
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  publish = "janetezuanazzi/.next"


